<!DOCTYPE html>
<html>
<head>
    <title>Stock Buy Signals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <h2>Stock Buy Signals - {{ win_pct }}% Wins / {{ loss_pct }}% Losses</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Date</th>
                <th>Entry Price</th>
                <th>SL</th>
                <th>TP</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for call in calls %}
            <tr>
                <td>{{ call['Ticker'] }}</td>
                <td>{{ call['Date'] }}</td>
                <td>{{ call['EntryPrice'] }}</td>
                <td>{{ call['SL'] }}</td>
                <td>{{ call['TP'] }}</td>
                <td>{{ call['Status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
